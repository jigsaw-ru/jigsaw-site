<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Jigsaw – Статические сайты для разработчиков на Laravel</title>

        <link rel="icon" type="image/png" href="/assets/img/jigsaw-logo.png">

        <meta name="msapplication-TileColor" content="#773580">
        <meta name="theme-color" content="#ffffff">

        <link rel="stylesheet" href="https://use.typekit.net/fac7rzg.css">

        <link rel="stylesheet" type="text/css" href="/assets/build/css/main.css?id=e363eb510547c81027c5">

        <link href='https://fonts.googleapis.com/css?family=Lato:100,300,300italic,400,400italic,500,500italic,700,700italic' rel='stylesheet' type='text/css'>

        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/docsearch.js@2/dist/cdn/docsearch.min.css" />
    </head>

    <body class="min-h-screen font-sans leading-tight">
        <main id="vue-app">
            <div class="w-full bg-brown-lightest border-t-5 border-purple"></div>

            <div class="min-h-screen pt-6 font-normal text-xl bg-brown-lightest">
    <header class="container-content px-4 sm:px-6">
    <nav class="flex justify-between items-center mb-8" aria-role="navigation">
        <div class="flex items-center">
            <img src="/assets/img/jigsaw-logo.svg" alt="Jigsaw logo"
                class="logo-icon rounded-lg shadow border-2 border-white mr-2 sm:mr-3 w-10 sm:w-11" />

            <h1 class="uppercase tracking-wide text-blue-darker text-xl sm:text-2xl font-normal">Jigsaw</h1>
        </div>

        <div class="tracking-wide flex items-center">
            <a href="https://github.com/tighten/jigsaw" title="Внесите свой вклад в Jigsaw на GitHub"
                class="mr-4 block text-sm text-blue-darker hover:text-purple-darker uppercase font-medium">
                <span class="hidden md:inline-block hover:underline">Способствовать</span>

                <img src="/assets/img/GitHub.svg" alt="GitHub alien logo" class="md:hidden -mb-1">
            </a>

            <a href="/docs/installation" title="Прочтите документацию Jigsaw"
                class="block text-sm py-2 px-4 md:py-3 md:px-4 bg-purple hover:bg-purple-dark rounded text-white uppercase font-medium shadow-md">Документация</a>
        </div>
    </nav>
</header>

    <div class="flex py-32 max-w-xl mx-auto justify-around">
        <img src="/assets/img/404.svg" alt="404 Jigsaw">

        <div>
            <h1 class="text-6xl font-bold text-blue-darker leading-0 mb-12">404</h1>
            <h1 class="text-5xl font-bold text-blue-darker mb-6">Страница не найдена</h1>
            <p class="text-grey-dark text-lg mb-6">Страница, которую вы ищете, не найдена</p>

            <a href="/" title="Jigsaw by Tighten" class="bg-purple-dark py-2 px-6 text-sm rounded-lg uppercase text-white shadow">Перейти на главную</a>
        </div>
    </div>
</div>

<footer class="bg-blue-darkest py-8 flex flex-col sm:flex-row justify-center items-center text-center">
    <p class="text-teal-light font-normal text-xs sm:text-sm my-1">Принесено вам прекрасными людьми из
        <a href="https://tighten.co" class="text-white hover:text-purple-lighter font-normal no-underline sm:pr-4" title="Tighten | Product Development for Web + Mobile | Laravel + Vue.js">Tighten</a>
    </p>

    <a href="https://github.com/tighten/jigsaw" class="sm:border-l border-teal-light sm:pl-4 text-white text-xs sm:text-sm hover:text-purple-lighter font-normal no-underline my-1"
        title="Jigsaw on GitHub">Проблемы/Запросы функций</a>
</footer>
        </main>
            </body>
</html>
